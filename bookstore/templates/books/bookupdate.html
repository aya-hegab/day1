{% extends 'layouts/base.html' %} {% block content %}
<h1>Update book</h1>

<form action="" method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{book.name}}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Image</label>
    <input
      type="file"
      name="image"
      class="form-control"
      value="{{book.image}}"
    />
  </div>
  <div class="mb-3">
    <div class="mb-3">
      <label class="form-label">numberOfPages</label>
      <input
        type="number"
        name="no_of_pages"
        class="form-control"
        value="{{book.no_of_pages}}"
      />
    </div>
  </div>
  <div class="mb-3">
    <div class="mb-3">
      <label class="form-label">price</label>
      <input
        type="number"
        step="0.01"
        name="price"
        class="form-control"
        value="{{book.price}}"
      />
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
