{% extends 'layouts/base.html' %} {% block content %}
<h1>Books List</h1>
<div class="d-flex flex-row gap-2 flex-wrap">
  {% for book in books %}

  <div class="card" style="width: 18rem">
    <img
      width="200"
      height="200"
      src="{{url_for('static', filename='books/images/'+book.image)}}"
      class="card-img-top"
      alt="..."
    />

    <div class="card-body">
      <!-- <h5 class="card-title">{{book.name}}</h5> -->
      <a
        href="{{url_for('book.bookdetails', id=book.id)}}"
        class="btn btn-primary"
        >Details
      </a>

      <a
        href="{{url_for('book.deletebook', id=book.id)}}"
        class="btn btn-danger"
        >Delete
      </a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
